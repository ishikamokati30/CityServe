<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CityServe</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

<header>
    <div class="logo">CityServe</div>
    <nav>
        <a href="/">Home</a>

        {% if user.is_authenticated %}
            <a href="{% url 'cart' %}">Cart</a>
            <a href="{% url 'orders' %}">My Orders</a>
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
        {% endif %}
    </nav>
</header>

<main>
    {% block content %}
    {% endblock %}
</main>

<footer>
    <p>&copy; 2025 CityServe | All Rights Reserved</p>
</footer>

</body>
</html>
