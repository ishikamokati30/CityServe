{% extends 'base.html' %}
{% block content %}
<h2>Order #{{ order.id }}</h2>
<p>Status: <strong>{{ order.get_status_display }}</strong></p>
<p>Placed on: {{ order.created_at }}</p>

<ul>
{% for item in order.items.all %}
    <li>{{ item.product.name }} × {{ item.quantity }}</li>
{% endfor %}
</ul>

<p>Total Paid: ₹{{ order.total }}</p>
{% endblock %}
